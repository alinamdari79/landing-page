<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./normalize.css">

    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="header-menu">
                <p class="header-menu__text">
                    Vaccination.ng
                </p>
                <hr class="header-menu__line">
            </div>
            <div class="burger-menu">
                <div class="burger-menu__box">
                    <ul class="burger-menu__box__list">
                        <li>
                            <a class="burger-menu__box__list__home" href="">Home</a>
                            <hr class="burger-menu__box__list__circle">
                        </li>
                        <li>
                            <a class="burger-menu__box__list__links" href="">Services</a>
                        </li>
                        <li>
                            <a class="burger-menu__box__list__links" href="">Schedule</a>
                        </li>
                        <li>
                            <a class="burger-menu__box__list__links" href="">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <button class="burger-menu__btn">
                    <a class="burger-menu__btn__text">Check Status</a>
                </button>
                <img class="burger-menu__toggle" src="./assets/image/Group 83.png">
            </div>
        </div>
        <div class="mix-gp-22-85">
            <div class="group-85">
                <p class="group-85__vaccinate">Get Vaccinated. Boost your Immune System</p>
                <h2 class="group-85__header">COVID-19 Vaccination
                    Got Easier With,
                    <span>Vaccination.ng</span>
                </h2>
                <p class="group-85__para">Vaccination.ng will help you find the
                    nearest centre for vaccination, in all
                    36 states in Nigeria.
                </p>
                <div class="group-85__button">
                    <button class="group-85__button__1">Get Vaccine</button>
                    <button class="group-85__button__2">Help Centre</button>
                </div>
            </div>
            <div class="group-22">
                <img class="group-22__img" src="./assets/image/Group 22.png" alt="gp22">
            </div>
        </div>
        <div class="group-16">
            <div class="group-16__gp6">
                <img class="group-16__gp6__img" src="./assets/image/Group 5.png" alt="timer">
                <p class="group-16__gp6__para">Schedule your Vaccination</p>
            </div>
            <div class="group-16__gp15">
                <form class="group-16__gp15__rectangle5">
                          <ul>li</ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
